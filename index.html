<!docTYPE html>
<html>
  <head> Form Index </head>
  <body>
    <form action="https://www.google.com" method="post">
      <input type="text" name="username">
      <input type="date" name="birthday">
      <input type="time" name="game-time">
      <input type="email" name="email-address" required>
      <input type="url" name="website">
      <input type="number" name="cost">
      <input type="tel" name="phone-number">

      <textarea>
        Add your comment here
      </textarea>

      <input type="radio" name="day" value="Friday" checked>Friday
      <input type="radio" name="day" value="Saturday">Saturday
      <input type="radio" name="day" value="Sunday">Sunday

      <input type="checkbox" name="day" value="Friday">Friday
      <input type="checkbox" name="day" value="Saturday">Saturday
      <input type="checkbox" name="day" value="Sunday">Sunday

      <select name="day" multiple>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <input type="submit" name="submit" value="submit here">

      <button type="submit" name="submit" value="submit here">
        <em>Submit your info here</em>
      </button>

      <label for="username">Username</label>
      <input type="text" name="user-name" id="username">
<br>
<br>
<br>
<br>
      <fieldset>
        <legend>Login</legend>
        <label>Username
          <input type="text" name="username">
        </label>
        <label>Password
          <input type="password" name="password" disabled>
        </label>
      </fieldset>


  </form>
      <h1> Form Index </h1>
  </body>
</html>
